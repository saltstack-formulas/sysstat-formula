# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml`.
# Only add an `os_family` which is/will be supported by the formula
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
{%- if grains.os == 'MacOS' %}
    {%- set macos_rootuser = salt['cmd.run']("stat -f '%Su' /dev/console") %}
    {%- set macos_rootgroup = salt['cmd.run']("stat -f '%Sg' /dev/console") %}
{%- endif %}

Debian: {}
  pkg:
    setup:
      cmd: curl -sL https://deb.nodesource.com/setup_13.x | bash -
    source:
      wanted:
        - pkg-config
        - build-essential
        - checkinstall
        - g++ 
        - libssl-dev
            {%- if 'oscodename' in grains %}
    repo:
      humanname: NodeSource Node.js Repository
      name: deb https://deb.nodesource.com/node_13.x {{ grains.oscodename }} main
      dist: {{ grains['oscodename'] }}
      file: /etc/apt/sources.list.d/nodesource.list
      key_url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
      keyserver: keyserver.ubuntu.com
            {%- endif %}

RedHat:
  pkg:
    setup:
      cmd: curl -sL https://rpm.nodesource.com/setup_13.x | bash -
    source:
      wanted:
        - openssl-devel
        - pkgconfig
        - gcc-c++
        - make
        - automake
        - ruby-devel
  service:
    name: node
    enabled: false

Suse:
  pkg:
    name: nodejs6

